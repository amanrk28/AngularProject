<style>
    .styled-table {
        border-collapse: collapse;
        margin: 25px 0;
        font-size: 0.9em;
        font-family: sans-serif;
        min-width: 400px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
    }

    .styled-table thead tr {
        background-color: white;
        color: #666;
        text-align: left;
    }

    .styled-table th,
    .styled-table td {
        padding: 12px 15px;
    }

    .styled-table tbody tr {
        border-bottom: 1px solid #dddddd;
        color: #666;
    }

    .styled-table tbody tr:nth-of-type(even) {
        background-color: #f3f3f3;
    }

    .styled-table tbody tr:last-of-type {
        border-bottom: 2px solid orange;
    }

    .styled-table tbody tr.active-row {
        font-weight: bold;
        color: #666;
    }
</style>
<div align="center">
    <table ng-app="myApp" ng-controller="transactionController" ng-init='getRequest()' class="styled-table">
        <thead>
            <th>
                Card No.
            </th>
            <th>
                Name
            </th>
            <th>
                CVV
            </th>
            <th>
                Month
            </th>
            <th>
                Year
            </th>
        </thead>
        <tbody>
            <tr ng-repeat="t in transactions">
                <td>{{t.CardNumber}}</td>
                <td>{{t.Name}}</td>
                <td>{{t.CVV}}</td>
                <td>{{t.Month}}</td>
                <td>{{t.Year}}</td>
                <td><button class="btn-danger" ng-click="deleteTransaction(t.CVV)">Delete</button></td>
            </tr>
        </tbody>
    </table>
</div>
